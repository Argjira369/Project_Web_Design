<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="login.js"></script>
    <title>LogIn</title>
    <link rel="stylesheet" href="stylelogin.css">
    
<body>
    <div class="header">
        <h1><a href="Home.html">HERMES</a></h1>
        <h6>TRAVEL</h6>
        
    </div>
    
    <div class="container" id="container">
       
        <div class="form_container-login">
            <form id="form">
                <h1>Login</h1>
                <div class="input-box">                   
                
                    <input type="email" class="email-login" placeholder="Enter your email" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="input-box">                   
                
                    <input type="password" class="password-login" placeholder="Enter your password">
                    <i class="fa-solid fa-eye-slash" id="hide-pw"></i>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">                   
                
                    <button type="submit">Login</button>
                    
                </div>
                
            
            
    
            </form>
            <p>New here?<a href="register.html"> Create Account</a></p>
            
        </div>
    </div>  
    <section class="home"></section>  
    
    
</body>
</html>
