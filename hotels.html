<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Hotels</title>
    <link rel="stylesheet" href="stylehotels.css">

   
</head>
<body>
    <div class="main">
        <div class="navbar">
              <div class="icon">
                <h2 class="logo">HERMES</h2>
                <h5 class="l1">TRAVEL</h5>
              </div>
              <div class="menu">
                  <ul>
                      <li><a href="Home.html">HOME</a></li>
                      <li><a href="flights.html">FLIGHTS</a></li>
                      <li><a href="#" class="fl">HOTELS</a></li>
                      <li><a href="#">CONTACT</a></li>
                    
                  </ul>
              </div>
              <div class="search">
                <input class="sr" type="text" placeholder="Search...">
                <button class="bt1">Search</button>
                <button class="bt2">Book</button>
            </div>
        </div>
        <div class="box">
            <div class="box1">
                Find the Right Hotel
            </div>
            <div class="box2">
                <form id="f1">
                    <input class="dep" type="text" placeholder="Enter Destination or Hotel NAME">
                </form>
                <form id="f2">
                    <input type ="date" placeholder="Check-in">
                    <input type="date"placeholder="Check-out">
                    <select class="guests">
                        <option value=""disabled selected>Guests</option>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="5">5 Guests</option>
                    </select>
                    <select class="rooms">
                        <option value=""disabled selected>Rooms</option>  
                      <option value="1">1 Room</option>
                      <option value="2">2 Rooms</option>
                      <option value="3">3 Rooms</option>
                      <option value="4">4 Rooms</option>
                      <option value="5">5 rooms</option>
                    </select>
                    <button type="button">Search Hotels</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
