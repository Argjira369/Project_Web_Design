<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermes Flights</title>
  <link rel="stylesheet" href="styleflights.css">

</head>
<body>
      <div class="main">
            <div class="navbar">
                  <div class="icon">
                      <h2 class="logo">HERMES</h2>
                      <h5 class="l1">TRAVEL</h5>
                  </div>
                  <div class="menu">
                      <ul>
                          <li><a href="#">HOME</a></li>
                          <li><a href="#">FLIGHTS</a></li>
                          <li><a href="#">HOTELS</a></li>
                          <li><a href="#">CONTACT</a></li>
                        
                      </ul>
                  </div>
                  <div class="search">
                      <input class="sr" type="text" placeholder="   Search here!">
                      <a href="#"><button class="bt1">Search</button></a>       
                 
                
                    <a href="login.html"><button class="bt2">Login</button></a> 

                  </div>
            </div>
            
           <div class="box">
            <div class="box1">
                <p>Flights</p>
            </div>
            <div class="box2">
                <div class="box2.2">
                  <form id="f1">
                  <select class="dep" size="1">
                      <option>Departure Airport</option>
                      <option>Prishtina</option>
                      <option>London</option>
                      <option>France</option>
                      <option>Istanbul</option>
                    <option>Bangkok</option>
                    <option>Dubai</option>
                    <option>Paris</option>
                  </select>
                  <select class="des" size="1">
                    <option>Destination Airport</option>
                    <option>Basel</option>
                    <option>Berlin</option>
                    <option>Dortmund</option>
                    <option>Tokyo</option>
                    <option>Delhi</option>
                    <option>Cairo</option>
                    <option>Osaka</option>
                  </select>
                  </form>
                </div>
                <div class="box2.3">
                    <form id="f2">
                      <select class="s1">
                          <option>RoundTrip</option>
                          <option>One Way</option>
                          <option>Multi-City</option>
                      </select>
                    <input type="number" min="1" placeholder="How many people?" class="people"><br>
                    <a href="#"><button class="bt3">Search for flight</button></a>
                    </form>
                </div>
            </div>
            
           </div>
      </div>
    
      
</body>
</html>
