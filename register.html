<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="stylelogin.css">
    
<body>

    <div class="container">
        <div class="form_container-register">
            <form >
                <h1>Register</h1>
                <label for="name">Name</label>
                <input type="text" class="name" placeholder="Name">
                <label for="email">Email</label>
                <input type="email" class="email-register" placeholder="youremail@email.com">
                <label for="password">Password</label>
                <input type="password" class="password-register" placeholder="Password">
                <label for="password">Confirm password</label>
                <input type="password" class="password-confirm" placeholder="Confirm password">
            </form>
            <p>Already have an account?<a href="login.html">Login</a></p>

        </div>
    </div>
    <section class="home"></section>  
    
</body>
</html>
