<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Register</title>
    <link rel="stylesheet" href="stylelogin.css">
    <script src="login.js"></script>
    
<body>
    <div class="header">
        <h1><a href="Home.html">HERMES</a></h1>
        <h6>TRAVEL</h6>
    </div>

    <div class="container">
        <div class="form_container-register">
            <form id="form">
                <h1>Register</h1>
                
                <div class="input-box">                   
                
                    <input type="text" class="name-register" placeholder="Enter your name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                
                <div class="input-box">                   
                
                    <input type="email" class="email-login" placeholder="Enter your email" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                
                <div class="input-box">                   
                
                    <input type="password" class="password-login" placeholder="Enter your password" required>
                    <i class="fa-solid fa-lock" ></i>
                    <i class="fa-solid fa-eye-slash" id="hide-pw"></i>
                </div>
                
                <div class="input-box">                   
                
                    <input type="password" class="password-login" placeholder="Confirm your password" required>
                    <i class="fa-solid fa-lock" ></i>
                    <i class="fa-solid fa-eye-slash" id="hide-pw"></i>
                </div>
            </form>
            <button type="submit">Register</button>
            <p>Already have an account?<a href="login.html"> Login</a></p>
            

        </div>
    </div>
    <section class="home"></section>  
    
</body>
</html>
