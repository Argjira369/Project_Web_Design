<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Register</title>
    <link rel="stylesheet" href="stylelogin.css">
    
    
<body>
    <div class="navbar">
        <div class="icon">
            <a href="Home.html"><h2 class="logo">HERMES</h2></a>
            <h5 class="l1">TRAVEL</h5>
        </div>
        <div class="menu">
          
                <a href="Home.html">HOME</a>
                <a href="#" class="flights">FLIGHTS</a>
              <a href="hotels.html">HOTELS</a>
                <a href="#">CONTACT</a>
              
          
        </div>
        <div class="search">
            <input class="sr" type="text" placeholder="Search">
            <a href="#"><button class="bt1">Search</button></a>       
      
      
          

        </div>
  </div>

    <div class="container">
        <div class="form_container-register">
            <form id="form" action="/">
                <h1>Register</h1>
                
                <div class="input-box">                   
                
                    <input id="name" class="name-register" placeholder="Enter your name">
                    <i class="fa-solid fa-user"></i>
                    <div class="error"></div>
                </div>
                
                <div class="input-box">                   
                
                    <input id="email" class="email-login" placeholder="Enter your email" >
                    <i class="fa-regular fa-envelope"></i>
                    <div class="error"></div>
                </div>
                
                <div class="input-box">                   
                
                    <input id="password" class="password-login" type="password" placeholder="Enter your password" >
                    <i class="fa-solid fa-lock" ></i>
                    <i class="fa-solid fa-eye-slash" id="hide-pw"></i>
                    <div class="error"></div>
                </div>
                
                <div class="input-box">                   
                
                    <input id="password2" class="password-login" type="password" placeholder="Confirm your password" >
                    <i class="fa-solid fa-lock" ></i>
                    <i class="fa-solid fa-eye-slash" id="hide-pw"></i>
                    <div class="error"></div>
                </div>
            </form>
            <button type="submit">Register</button>
            <p>Already have an account?<a href="login.html"> Login</a></p>
            

        </div>
    </div>
    <section class="home"></section>  
    <script src="login.js"></script>
    
</body>
</html>
